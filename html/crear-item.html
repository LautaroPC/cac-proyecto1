<body>
    <header>
        <div>
            <a href="../index.html"><img src="../img/branding/logo_light_horizontal.svg" class="header__logo"
                    alt=""></a>
        </div>
        <div>
            <ul class="header__nav">
                <li><a href="#">SALIR</a></li>
            </ul>
        </div>
    </header>
    <main class="main__diseño1">
        <form action="">
            <h1 class="titulo_crearitem">CREAR NUEVO ITEM</h1>
            <div class="crear__seccion1">
                <div class="crear__seccion2">
                    <p class="p_crearitem">Categoria:</p>
                    <select name="" id="" class="crear__barra1">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="">opcion1</option>
                        <option value="">opcion2</option>
                    </select>
                </div>
                <div class="crear__seccion2">
                    <p class="p_crearitem">Licencia:</p>
                    <select name="" id="" class="crear__barra1">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="">opcion1</option>
                        <option value="">opcion2</option>
                    </select>
                </div>
            </div>
            <div class="crear__seccion1">
                <p class="p_crearitem">Nombre del producto:</p>
                <input class="crear__input1" type="text" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <textarea name="" id="" cols="90" rows="10"></textarea>
            <div class="crear__seccion1">
                <div class="crear__seccion2">
                    <p class="p_crearitem">SKU:</p>
                    <input class="crear__input2" type="text" placeholder="SSK111AB001">
                </div>
                <div class="crear__seccion2">
                    <p class="p_crearitem">Precio:</p>
                    <input class="crear__input2" type="text" placeholder="$ 0.000,00">
                </div>
                <div class="crear__seccion2">
                    <p class="p_crearitem">Stock:</p>
                    <input class="crear__input3" type="text" placeholder="0">
                </div>
            </div>
            <div class="crear__seccion1">
                <div class="crear__seccion2">
                    <p class="p_crearitem">Descuento:</p>
                    <input class="crear__input3" type="text" placeholder="0%">
                </div>
                <div class="crear__seccion2">
                    <p class="p_crearitem">Cuotas:</p>
                    <select name="" id="" class="crear__barra2">
                        <option value="" disabled selected>Seleccionar</option>
                        <option value="">3 cuotas sin interés</option>
                        <option value="">6 cuotas sin interés</option>
                        <option value="">9 cuotas sin interés</option>
                        <option value="">12 cuotas sin interés</option>
                    </select>
                </div>
            </div>
            <div class="crear__seccion1">
                <p class="p_crearitem">Imágenes:</p>
                <button>Elegir archivos</button>
                <p class="crear__parrafo">No se ha encontrado ningún archivo</p>
            </div>
            <div>
                <input class="btn boton-items" type="submit" value="Agregar articulo">
                <input class="btn boton-items" type="submit" value="Limpiar">
            </div>
        </form>
    </main>

        <section class="footer__nav">
            <div>

            </div>
            <a href="../index.html"><img src="../img/branding/isotype.svg" alt=""></a>
        </section>
