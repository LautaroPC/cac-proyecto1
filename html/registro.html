<body>
    <header>
        <div>
            <a href="../index.html"><img src="../multimedia/branding/logo_light_horizontal.svg" class="header__logo" alt=""></a>
        </div>
        <div>
            <ul class="header__nav">
                <li><a href="#">SALIR</a></li>
            </ul>
        </div>
    </header>
    <main class="main__login">
        <main class="main__login">
            <form class="form__login" action="">
                <h6>CREA TU CUENTA</h6>
                <p class="register-sub">Completa el formulario para ser parte del mundo de los Funkos</p>
                <div class="form-nav  form-regis">
                    <p class="nombre">Nombre:</p>
                    <input type="text" name="nombre" placeholder="john">
                </div>
                <div class="form-nav form-regis">
                    <p class="apellido">Apellido:</p>
                    <input type="apellido" name="apellido" placeholder="doe">
                </div>
                <div class="form-nav form-regis">
                    <p class="email">Email:</p>
                    <input type="email" name="correo" placeholder="johndoe@correo.com">
                </div>
                <div class="form-nav form-regis contraseña">
                    <p>Contraseña:</p>
                    <input type="password" name="contraseña" placeholder="*********">
                </div>
                <div class="form-nav form-regis constrañe">
                    <p class="contraseña">Repita Contraseña:</p>
                    <input type="password" name="contraseña" placeholder="*********">
                </div>
                <div class="form-subnav form-subregistro">
                    <input class="btn boton-nav boton-registrar" type="submit" value="Registrar">
                    <div class="bot-recordar bot-aceptar">
                        <input type="checkbox" name="filtrar" id="aceptar" value="aceptar">
                        <label for="aceptar">Acepto</label>
                        <div>
                            <p class="letra"> Términos y condiciones</p>
                        </div>
                    </div>
                    
                </div>
            </form>      
        </main>
    <footer>

                    <li><a href="login.html">INGRESAR</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </div>
            <div class="footer__img">
                <img src="../multimedia/branding/isotype.svg" alt="">
            </div>
        </section>
        <p>All rights reserved 2022 - Funkoshop & copy;</p>
    </footer>
